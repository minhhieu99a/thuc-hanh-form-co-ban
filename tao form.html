<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form co ban</title>
</head>
<style>
    .hieu{
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;}
</style>
<body>
<form action="http://localhost:63342/thuc%20hanh%20tao%20form%20co%20ban/submitform.html?_ijt=r29eb483kcrin73h3fhmra3vmk&_ij_reload=RELOAD_ON_SAVE"method="get" class="hieu"></form>
<h1>Order form</h1>
<p>Sản phẩm mà bạn muốn mua ?</p>
<select>
    <option value="Iphone13 promax">Iphone13 promax</option>
    <option value="Iphone12 promax">Iphone12 promax</option>
    <option value="Iphone XSmax">Iphone XSmax</option>
    <option value="Iphone 8">Iphone 8</option>
    <option value="Iphone 7">Iphone 7</option>
    <option value="Iphone 6">Iphone 6</option>
</select>
<p>Bạn muốn mua sản phẩm trong mức giá bao nhiêu ?</p>
<input type="radio"name="Cost"value="0-10.000.0000">0-10.000.000VNĐ <br>
<input type="radio"name="Cost"value="10.000.0000-20.000.000VND">10.000.000-20.000.000VNĐ <br>
<input type="radio"name="Cost"value="20.000.0000-30.000.000VND">20.000.000-30.000.000VNĐ <br>
<input type="radio"name="Cost"value="30.000.0000-40.000.000VND">30.000.000-40.000.000VNĐ <br>
<p>Họ tên <span style="color: red">*</span></p>
<input type="text"name="Họ"placeholder="Họ của bạn"size="10"/>
<input type="text"name="Tên"placeholder="Tên của bạn"size="10">
<p>Email</p>
<input type="text"name="email"size="35">
<p>Số điện thoại</p>
<input type="text"name="4 số đầu"size="5"> -
<input type="text"name="3 số tiếp"size="5"> -
<input type="text"name="3 số cuối"size="5"><br>
<p><input type="button"name="submit"value="submit"></p>
</form>
</body>
</html>
